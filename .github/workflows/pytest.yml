# This is a basic workflow to help you get started with Actions

name: PyTest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Setup apt-get
        run: sudo apt install -y xvfb x11-utils libxkbcommon-x11-0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5
          pip install pytest codecov mock
          pip install natsort numpy matplotlib
          pip install qtpy qtawesome
          pip install scikit-image
      - name: Install Pylustrator
        run: pip install -e . --no-deps
      - name: Test with pytest
        env:
          QT_DEBUG_PLUGINS: 1
        run: |
          ulimit -c unlimited
          sudo catchsegv xvfb-run --auto-servernum `which coverage` run -m pytest
